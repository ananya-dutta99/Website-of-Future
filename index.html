<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>reCAPTCHA Tic Tac Toe vs AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .captcha-container {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      width: 320px;
      text-align: center;
      border-radius: 4px;
    }

    .captcha-container h2 {
      font-size: 16px;
      margin: 0 0 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      grid-template-rows: repeat(3, 90px);
      gap: 5px;
      margin: 0 auto 20px;
    }

    .cell {
      background: #eee;
      border: 1px solid #bbb;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .cell:hover {
      background: #ddd;
    }

    .cell.taken {
      cursor: not-allowed;
      background: #ddd;
      color: #555;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .checkbox {
      display: flex;
      align-items: center;
    }

    .checkbox input {
      margin-right: 6px;
    }

    button {
      margin-top: 15px;
      padding: 8px 20px;
      font-size: 0.9rem;
      border: none;
      background: #4285f4;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <div class="captcha-container">
    <h2>Select all squares with üê± to win</h2>
    <div class="grid" id="board"></div>

    <div class="footer">
      <div class="checkbox">
        <input type="checkbox" disabled checked />
        <span>I'm not a robot</span>
      </div>
      <div class="status" id="status">Your turn: üê±</div>
    </div>

    <button id="restart">Try Again</button>
  </div>

  <script>
    const boardElement = document.getElementById('board');
    const statusText = document.getElementById('status');
    const restartBtn = document.getElementById('restart');

    let board = Array(9).fill('');
    const human = 'üê±';
    const ai = 'ü§ñ';
    let gameOver = false;

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function renderBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, i) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        div.textContent = cell;
        if (cell !== '') {
          div.classList.add('taken');
        } else if (!gameOver) {
          div.addEventListener('click', () => playerMove(i));
        }
        boardElement.appendChild(div);
      });
    }

    function playerMove(i) {
      if (board[i] || gameOver) return;

      board[i] = human;
      renderBoard();

      if (checkWin(human)) {
        statusText.textContent = "You win! ‚úÖ";
        gameOver = true;
        return;
      }

      if (isDraw()) {
        statusText.textContent = "It's a draw ü§ñ";
        gameOver = true;
        return;
      }

      statusText.textContent = "ü§ñ Thinking...";
      setTimeout(aiMove, 500); // small delay for realism
    }

    function aiMove() {
      const best = getBestMove();
      if (best !== null) {
        board[best] = ai;
      }

      renderBoard();

      if (checkWin(ai)) {
        statusText.textContent = "ü§ñ wins!";
        gameOver = true;
        return;
      }

      if (isDraw()) {
        statusText.textContent = "It's a draw ü§ñ";
        gameOver = true;
        return;
      }

      statusText.textContent = "Your turn: üê±";
    }

    function getBestMove() {
      // Basic AI: Win if possible, block if necessary, else pick random
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = ai;
          if (checkWin(ai)) {
            board[i] = '';
            return i;
          }
          board[i] = '';
        }
      }

      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = human;
          if (checkWin(human)) {
            board[i] = '';
            return i;
          }
          board[i] = '';
        }
      }

      const empty = board.map((v, i) => v === '' ? i : null).filter(i => i !== null);
      return empty.length > 0 ? empty[Math.floor(Math.random() * empty.length)] : null;
    }

    function checkWin(player) {
      return winPatterns.some(pattern =>
        pattern.every(i => board[i] === player)
      );
    }

    function isDraw() {
      return board.every(cell => cell !== '');
    }

    restartBtn.addEventListener('click', () => {
      board = Array(9).fill('');
      gameOver = false;
      statusText.textContent = "Your turn: üê±";
      renderBoard();
    });

    // Init
    renderBoard();
  </script>
</body>
</html>
