<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC-TAC-AI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #0f0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #0f0;
    }

    p {
      font-size: 1.2rem;
      color: #0f0;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #0f0;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      border: 2px solid #0f0;
      background-color: #111;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>TIC-TAC-AI</h1>
  <p>Pick random sky images to use for X</p>
  <div class="board" id="board"></div>

  <script>
    const skyImages = [
      'https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=100&h=100&fit=crop',
      'https://images.unsplash.com/photo-1503264116251-35a269479413?w=100&h=100&fit=crop',
      'https://images.unsplash.com/photo-1495107334309-fcf20504a5ab?w=100&h=100&fit=crop',
      'https://images.unsplash.com/photo-1487621167305-5d248087c724?w=100&h=100&fit=crop',
      'https://images.unsplash.com/photo-1527852782268-9ac234c904ed?w=100&h=100&fit=crop',
      'https://images.unsplash.com/photo-1519608487953-e999c86e7455?w=100&h=100&fit=crop'
    ];

    const animalImages = [
      'https://images.unsplash.com/photo-1508672019048-805c876b67e2?w=100&h=100&fit=crop',
      'https://images.unsplash.com/photo-1501706362039-c6e80948b205?w=100&h=100&fit=crop',
      'https://images.unsplash.com/photo-1516979187457-637abb4f9353?w=100&h=100&fit=crop',
      'https://images.unsplash.com/photo-1509339022327-1e1e25360a6f?w=100&h=100&fit=crop',
      'https://images.unsplash.com/photo-1518717758536-85ae29035b6d?w=100&h=100&fit=crop',
      'https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?w=100&h=100&fit=crop'
    ];

    const board = document.getElementById('board');
    let boardState = Array(9).fill(null);
    let isPlayerTurn = true;

    function getRandomImage(type) {
      const arr = type === 'sky' ? skyImages : animalImages;
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function renderBoard() {
      board.innerHTML = '';
      boardState.forEach((cell, i) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        div.dataset.index = i;
        if (cell) {
          const img = document.createElement('img');
          img.src = cell;
          div.appendChild(img);
        }
        board.appendChild(div);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (!index || boardState[index]) return;

      if (isPlayerTurn) {
        boardState[index] = getRandomImage('sky');
        isPlayerTurn = false;
        renderBoard();
        setTimeout(aiMove, 500);
      }
    }

    function aiMove() {
      const emptyIndices = boardState.map((val, i) => val === null ? i : null).filter(i => i !== null);
      if (emptyIndices.length === 0) return;
      const randIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      boardState[randIndex] = getRandomImage('animal');
      isPlayerTurn = true;
      renderBoard();
    }

    board.addEventListener('click', handleClick);
    renderBoard();
  </script>
</body>
</html>
